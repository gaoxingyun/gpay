eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7850/eureka/

server:
  port: 8888

spring:
  application:
    name: gateway

  zipkin:
    locator:
      discovery:
        enabled: true
    service:
      name: sleuth

zuul:
  routes:
    api-pay:
      path: /api/pay/**
      serviceId: payapi